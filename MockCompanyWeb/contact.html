<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>
<body>
    <header class="nav-container" id="nav-shrink">
        <nav class="nav-bar">
            <div class="logo-block">
                <span id="logo-text">LIGHTHOUSE CO.</span>
            </div>
            <div class="nav-links">
                <a href="index.html">home</a>
                <a href="/portfolio.html">portfolio</a>
                <a href="/aboutus.html">about us</a>
                <a class="active" href="#">contact us</a>
            </div>
        </nav>
    </header>


    <main class="main-container contact">
        <div class="main-content contact">
            <div class="email-form">
                <form action="#" class="field">
                    <label for="name">Your name</label>
                    <br>
                    <input type="text" id="name" name="name">
                </form>
                <form action="#" class="field">
                    <label for="email">Your email</label>
                    <br>
                    <input type="email" id="email" name="email">
                </form>
                <form action="#" class="field">
                    <label for="text">Your thoughts</label>
                    <br>
                    <input type="text" id="text" name="text">
                    <br>
                </form>
                <button type="button" class="btn btn-primary learn-btn">Throw a bone</button>
            </div>
            <div class="touch-text">
                <h1 class="first-h1 contact"><span>Let's</span></h1> 
                <h1 class="second-h1 contact">get in</h1>
                <h1><span>touch</span>.</h1>
            </div>
        </div>
    </main>
    
    
    <footer class="footer-container">
        <div class="foot-flex">
            <div class="logo-block">
                <img id="foot-logo" src="/icons/logo-foot.svg" alt="">
                <span id="footer-logo-text">LIGHTHOUSE CO.</span>
            </div>
            <div class="useful-links">
                <ul>
                    <h3>Useful Links</h3>
                    <li>FAQ</li>
                    <li>License</li>
                    <li>Privacy Policy</li>
                    <li>Browsers and devices</li>
                    <li>Join us</li>
                </ul>
            </div>
            <div class="useful-links company">
                <ul>
                    <h3>Company</h3>
                    <li>Why we do it?</li>
                    <li>Is it worth it?</li>
                    <li>Let's surf</li>
                </ul>
            </div>
            <div class="useful-links social">
                <ul>
                    <h3>Follow us! (If you want)</h3>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </ul>
            </div>
        </div>    
    </footer>
    <script src="/app.js"></script>
</body>
</html>
