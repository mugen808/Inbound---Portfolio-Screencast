<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Las Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <img id="logo" src="/icons/pasta.svg" alt="Lasagna pasta as the restaurant logo">
        <div class="logo">
            <p>The Lasagna Club</p>
        </div>
    </header>
    <main>
        <nav class="buttons">
            <button id="clubBtn">Meet the Club</button>
            <button id="platesBtn">Meet the Plates</button>
            <button id="cooksBtn">Meet the Cooks</button>
        </nav>
        <div id="content">
            <div class="home">
                <img id="homeImage" src="https://images.unsplash.com/photo-1447279506476-3faec8071eee?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
            </div>
        </div>    
    </main>
    <script src="main.js"></script>
</body>
</html>
